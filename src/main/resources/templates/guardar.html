<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:insert="fragments/general.html :: metas"></th:block>
  <th:block th:insert="fragments/general.html :: css"></th:block>
</head>

<body>
  <div class="container" style="margin-top: 50px;max-width: 500px;">
    <form action="#" method="post" id="form_generico" th:action="@{/guardar}" th:object="${empleado}">
      <div class="card">
        <div class="card-header">
          <span th:text="${empleado.codigo}>0 ? 'Editar Empleado' : 'Registrar Empleado'"></span>
        </div>
        <div class="card-body">
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label col-form-label-sm">Primer Nombre</label>
            <div class="col-md-8">
              <input type="text" class="form-control form-control-sm" id="primerNombre" th:field="*{primerNombre}" name="primerNombre" placeholder="Primer Nombre">
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label col-form-label-sm">Segundo Nombre</label>
            <div class="col-md-8">
              <input type="text" class="form-control form-control-sm" id="segundoNombre" th:field="*{segundoNombre}" name="segundoNombre" placeholder="Segundo Nombre">
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label col-form-label-sm">Apellido Paterno</label>
            <div class="col-md-8">
              <input type="text" class="form-control form-control-sm" id="apellidoPaterno" th:field="*{apellidoPaterno}" name="apellidoPaterno" placeholder="Apellido Paterno">
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label col-form-label-sm">Apellido Materno</label>
            <div class="col-md-8">
              <input type="text" class="form-control form-control-sm" id="apellidoMaterno" th:field="*{apellidoMaterno}" name="apellidoMaterno" placeholder="Apellido Materno">
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label col-form-label-sm">Sexo</label>
            <div class="col-md-4">
              <select class="form-control form-control-sm" id="sexo" name="sexo" th:field="*{sexo}">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>
          </div>
          <div class="offset-md-4">
            <button type="submit" class="btn btn-success btn-sm" title="Guardar">Guardar</button>&nbsp;
            <a th:href="@{/}" class="btn btn-danger btn-sm" title="Cancelar">Cancelar</a>
          </div>
        </div>
      </div>

      <input type="hidden" th:field="*{codigo}" name="codigo" id="codigo">
    </form>
  </div>

  <!-- Scripts -->
  <th:block th:insert="fragments/general.html :: js"></th:block>
</body>

</html>
